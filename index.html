<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <script src="dist/index.js" defer></script>

    <title>Vanilla JS Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <i class="fas fa-chevron-left fa-3x"></i>
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide">
            <img class="carousel__image" src="src/img/image-1.jpeg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="src/img/image-2.jpeg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="src/img/image-3.jpeg" alt="" />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">
        <i class="fas fa-chevron-right fa-3x"></i>
      </button>

      <nav class="carousel__nav">
        <button class="carousel__indicator current-slide-active"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </nav>
    </div>
  </body>
</html>
